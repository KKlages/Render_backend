version: 1.0
runtime: python3.11
build:
  commands:
    # Install pip and dependencies
    pre-build:
      - python -m ensurepip --upgrade
      - pip install --upgrade pip
      - pip install -r requirements.txt
run:
  # Run the Flask application on port 8000
  command: gunicorn -b 0.0.0.0:8000 app:app
  network:
    port: 8000
