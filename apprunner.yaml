version: 1.0
runtime: python3.11
build:
  commands:
    pre-build:
      - apt-get update
      - apt-get install -y nodejs npm
      - npm install -g bpmnlint
      - pip install --upgrade pip
      - pip install -r requirements.txt
run:
  command: gunicorn -b 0.0.0.0:8000 app:app
  network:
    port: 8000
