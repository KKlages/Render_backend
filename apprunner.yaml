version: 1.0
runtime: python3
build:
  commands:
    build:
      - python -m pip install --upgrade pip
      - pip install -r requirements.txt
      - pip install gunicorn
run:
  command: python -m gunicorn -b 0.0.0.0:8000 app:app
  network:
    port: 8000
  env:
    - name: PYTHONUNBUFFERED
      value: "1"
